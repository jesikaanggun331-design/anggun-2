<!DOCTYPE<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pendaftaran Komunitas Teknologi</title>
    <!-- Gaya CSS untuk tampilan form yang rapi dan responsif -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        fieldset {
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
        }
        legend {
            font-weight: bold;
            color: #555;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="radio"], input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
        }
        .radio-group, .checkbox-group {
            margin-bottom: 10px;
        }
        .radio-group label, .checkbox-group label {
            display: inline;
            font-weight: normal;
            margin-right: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        button[type="reset"] {
            background-color: #f44336;
        }
        button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <!-- Judul halaman -->
    <h1>Formulir Pendaftaran Komunitas Teknologi</h1>
    <!-- Form pendaftaran dengan action ke submit.html, method post, dan enctype untuk file upload -->
    <form action="submit.html" method="post" enctype="multipart/form-data">
        <!-- Fieldset untuk mengelompokkan informasi pribadi -->
        <fieldset>
            <legend>Informasi Pribadi</legend>
            <!-- Input text untuk nama lengkap, dengan atribut required dan placeholder -->
            <label for="nama">Nama Lengkap:</label>
            <input type="text" id="nama" name="nama" required placeholder="Masukkan nama lengkap Anda" autocomplete="name">

            <!-- Input email untuk alamat email, dengan validasi otomatis -->
            <label for="email">Alamat Email:</label>
            <input type="email" id="email" name="email" required placeholder="contoh@email.com" autocomplete="email">

            <!-- Input password untuk kata sandi, dengan minlength untuk validasi -->
            <label for="password">Kata Sandi:</label>
            <input type="password" id="password" name="password" required placeholder="Minimal 8 karakter" minlength="8">

            <!-- Input number untuk usia, dengan min dan max untuk batasan -->
            <label for="usia">Usia:</label>
            <input type="number" id="usia" name="usia" required placeholder="Masukkan usia Anda" min="13" max="100">

            <!-- Input date untuk tanggal lahir -->
            <label for="tanggal_lahir">Tanggal Lahir:</label>
            <input type="date" id="tanggal_lahir" name="tanggal_lahir" required>

            <!-- Grup radio untuk jenis kelamin, dengan required pada salah satu -->
            <div class="radio-group">
                <label>Jenis Kelamin:</label><br>
                <input type="radio" id="laki" name="jenis_kelamin" value="Laki-laki" required>
                <label for="laki">Laki-laki</label>
                <input type="radio" id="perempuan" name="jenis_kelamin" value="Perempuan">
                <label for="perempuan">Perempuan</label>
            </div>
        </fieldset>

        <!-- Fieldset terpisah untuk minat -->
        <fieldset>
            <legend>Minat</legend>
            <!-- Grup checkbox untuk minat, dengan array name untuk multiple selection -->
            <div class="checkbox-group">
                <label>Minat (pilih minimal satu):</label><br>
                <input type="checkbox" id="ai" name="minat[]" value="AI">
                <label for="ai">AI</label>
                <input type="checkbox" id="web" name="minat[]" value="Web">
                <label for="web">Web</label>
                <input type="checkbox" id="iot" name="minat[]" value="IoT">
                <label for="iot">IoT</label>
                <input type="checkbox" id="game" name="minat[]" value="Game">
                <label for="game">Game</label>
            </div>
        </fieldset>

        <!-- Fieldset untuk kontak dan portofolio -->
        <fieldset>
            <legend>Kontak dan Portofolio</legend>
            <!-- Input tel untuk nomor telepon, dengan pattern untuk validasi angka -->
            <label for="telepon">Nomor Telepon:</label>
            <input type="tel" id="telepon" name="telepon" required placeholder="08123456789" pattern="[0-9]{10,13}" autocomplete="tel">

            <!-- Input url untuk link portofolio -->
            <label for="portofolio">Link Portofolio:</label>
            <input type="url" id="portofolio" name="portofolio" placeholder="https://example.com" autocomplete="url">

            <!-- Input file untuk upload foto profil, dengan accept untuk gambar -->
            <label for="foto">Upload Foto Profil:</label>
            <input type="file" id="foto" name="foto" accept="image/*" required>
        </fieldset>

        <!-- Tombol reset dan submit -->
        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
